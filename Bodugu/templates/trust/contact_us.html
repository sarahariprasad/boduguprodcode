{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container" style="margin-top:30px; margin-bottom:50px;">
    <h2 class="text-center">Contact Us</h2>

    <div class="row">
        <div class="col-md-6">
            <h4>Get in Touch</h4>
            <p><strong>Email:</strong> info@bodugu.org</p>
            <p><strong>Phone:</strong> +91 8555819227</p>

            <!-- WhatsApp Integration -->
            <a href="https://wa.me/919876543210?text=Hello%20I%20would%20like%20to%20know%20more%20about%20your%20organization"
               target="_blank"
               class="btn btn-success">
                <i class="fa fa-whatsapp"></i> Chat with us on WhatsApp
            </a>
        </div>

        <div class="col-md-6">
            <!-- Contact form -->
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
